<!doctype html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>File Uploader</title>
    </head>
    <body>
        <form class="form" id="form">
            <label for="file" class="label" id="label">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="50"
                    height="50"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-upload-icon lucide-upload"
                >
                    <path d="M12 3v12" />
                    <path d="m17 8-5-5-5 5" />
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                </svg>
                <p class="title">Upload Gambar</p>
                <p class="sub-title">
                    Upload gambar apapun dengan extensi (png, jpg, jpeg)
                </p>
            </label>
            <div class="img-wrapper" id="imgWrapper">
                <img class="image" id="image" />
            </div>
            <input type="file" accept=".png, .jpg, .jpeg" id="file" />
            <div id="urlwrap">
                <input type="text" readonly="true" id="url" value="" />
                <button id="copy" type="button">
                    <svg
                        id="icheck"
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="lucide lucide-check-icon lucide-check"
                    >
                        <path d="M20 6 9 17l-5-5" />
                    </svg>
                    <svg
                        id="icopy"
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="lucide lucide-copy-icon lucide-copy"
                    >
                        <rect
                            width="14"
                            height="14"
                            x="8"
                            y="8"
                            rx="2"
                            ry="2"
                        />
                        <path
                            d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"
                        />
                    </svg>
                </button>
            </div>
            <button id="submit" type="submit" disabled="true">Upload</button>
            <button id="loading" type="button">Mengupload...</button>
            <button id="refresh" type="button">Upload Gambar Lain</button>
            <p class="error" id="error">Error: Gagal Mengupload File</p>
        </form>
        <script src="script.js"></script>
    </body>
</html>
